      gap: 0.3rem;

    }
    table {
      width: 100%;

      margin: 1rem 0;
    }

      text-align: center;

    th {

    a {

      text-decoration: none;

      padding: 1rem;

      align-items: center;
      z-index: 1000;

    let currentLang = 'en';
    let showGallery = false;

    let currentState = '';

    function toggleView() {
      showGallery = !showGallery;
      document.getElementById('galleryView').style.display = showGallery ? 'grid' : 'none';
      document.getElementById('perfumeTable').style.display = showGallery ? 'none' : '';
    }

    function toggleColumns() {
      showOriginalCols = !showOriginalCols;
      document.body.classList.toggle('hidden-cols');
    }

    function changeLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('a').forEach(link => {
        if (link.href.includes('fragrantica.')) {
          link.href = link.href.replace(/fragrantica\.(com|es)/, 'fragrantica.' + currentLang);
        }
      });
      translatePage();
    }

    function translatePage() {
      const t = {
        en: {
          title: 'Perfume Inventory',
          search: 'Search perfumes...',
          toggleView: 'G / T',
          toggleCols: '>>',
          statusLabels: ['ğŸ“¦ Total', 'ğŸŸ¢ In stock', 'ğŸ“¦ Purchased', 'â­ Wishlist', 'ğŸ—‘ï¸ Finished'],
          headers: ['Photo', 'Name', 'Brand', 'Inspired by', 'Original brand', 'Status']

        es: {
          title: 'Inventario de Perfumes',
          search: 'Buscar perfumes...',
          toggleView: 'G / T',
          toggleCols: '>>',
          statusLabels: ['ğŸ“¦ Total', 'ğŸŸ¢ En stock', 'ğŸ“¦ Comprado', 'â­ Deseado', 'ğŸ—‘ï¸ Terminado'],
          headers: ['Foto', 'Nombre', 'Marca', 'Inspirado en', 'Marca original', 'Estado']
        }
      }[currentLang];

      document.title = t.title;
      document.getElementById('page-title').textContent = t.title;
      document.getElementById('search').placeholder = t.search;
      document.getElementById('toggleViewBtn').textContent = t.toggleView;
      document.getElementById('toggleColsBtn').textContent = t.toggleCols;
      document.querySelectorAll('.status-label').forEach((el, i) => el.textContent = t.statusLabels[i] + ' (0)');
      document.querySelectorAll('th').forEach((th, i) => th.textContent = t.headers[i]);
    }

    function applyFilters() {
      const term = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('[data-status]').forEach(el => {
        const matchesText = el.textContent.toLowerCase().includes(term);
        const matchesState = currentState === '' || el.dataset.status === currentState;
        el.style.display = matchesText && matchesState ? '' : 'none';
      });
    }

    function filterByState(state) {
      currentState = state;
      applyFilters();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Aplicar el modo desde almacenamiento local si existe
    document.addEventListener('DOMContentLoaded', function () {
      const stored = localStorage.getItem('theme');
      if (stored) {
        document.body.classList.toggle('dark', stored === 'dark');

        document.body.classList.add('dark');
      }
